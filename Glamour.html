        body {
            font-family: Arial, sans-serif;

            background-color: #f8e0e0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container {
            margin-top: 50px;
            text-align: center;
        }

        .login-form {
            width: 300px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            width: calc(100% - 40px);
            padding: 10px;
            background-color: #20b2aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #ff7f50;
        }

        .hidden {
            display: none;
        }

        .brand-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .brand-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #20b2aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .brand-buttons button:hover {
            background-color: #ff7f50;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            width: calc(25% - 20px);
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .product p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .product .price {
            font-size: 16px;
            font-weight: bold;
            color: #20b2aa;
            margin-bottom: 10px;
        }

        .product button {
            padding: 8px 16px;
            background-color: #20b2aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #ff7f50;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    function login() {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
    }

    function createProductCard(product) {
        const productCard = document.createElement('div');
        productCard.className = 'product';

        const img = document.createElement('img');
        img.src = product.imageUrl;
        img.alt = product.name;
        productCard.appendChild(img);

        const title = document.createElement('h3');
        title.textContent = product.name;
        productCard.appendChild(title);

        const desc = document.createElement('p');
        desc.textContent = product.description;
        productCard.appendChild(desc);

        const price = document.createElement('div');
        price.className = 'price';
        price.textContent = product.price;
        productCard.appendChild(price);

        const addButton = document.createElement('button');
        addButton.textContent = 'Add to Cart';
        addButton.onclick = () => addToCart(product);
        productCard.appendChild(addButton);

        productsContainer.appendChild(productCard);
    }

    function filterProducts(brand) {
        productsContainer.innerHTML = '';
        const filteredProducts = brand === 'All' ? productsData : productsData.filter(product => product.brand === brand);
        filteredProducts.forEach(createProductCard);
    }

    function addToCart(product) {
        cartItems.push(product);
        alert(`${product.name} added to cart`);
    }

    function openCartModal() {
        const cartModal = document.getElementById('cartModal');
        const cartItemsList = document.getElementById('cart-items');
        cartItemsList.innerHTML = '';

        cartItems.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = `${item.name} - ${item.price}`;
            cartItemsList.appendChild(listItem);
        });

        cartModal.style.display = 'block';
    }

    function closeCartModal() {
        const cartModal = document.getElementById('cartModal');
        cartModal.style.display = 'none';
    }

    function checkout() {

        if (event.target == cartModal) {
            cartModal.style.display = 'none';
        }

   function calculateGrandTotal() {
    let total = 0;
    cartItems.forEach(item => {
        const price = parseFloat(item.price.replace('$', ''));
        total += price;
    });
    return total.toFixed(2);
}
